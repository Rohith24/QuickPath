<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwiftPath</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <img src="/icons/icon-48.png" alt="SwiftPath" class="app-icon">
        <div class="header-text">
          <h1>Swift Path</h1>
          <p class="tagline">Navigate paths across domains</p>
        </div>
      </div>
    </header>
    
    <div class="paths-section">
      <div class="paths-header">
        <h3>Saved Paths</h3>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search saved paths..." />
        </div>
    
        <div class="legend">
          <span class="legend-item">Hover to see URL</span>
          <span class="legend-item">â†’ Same tab</span>
          <span class="legend-item">â§‰ New tab</span>
          <span class="legend-item">Ã— Delete</span>
        </div>
      </div>
      <div id="pathsList" class="paths-list">
        <div class="empty-state">
          <p>No saved paths yet</p>
          <p class="hint">Save the current path to get started</p>
        </div>
      </div>
    </div>
    <div class="current-path">
      <div class="current-path-header">
        <h3>Save Current Path</h3>
      </div>
      <div class="path-info">
        <span id="currentPath">/</span>
      </div>
      
      <div class="name-input-group">
        <input type="text" id="pathName" placeholder="Enter a name for this path" maxlength="100">
      </div>
      
      <button id="savePath" class="btn-primary">Save Path</button>
    </div>
    
    <div class="actions">
      <button id="clearAll" class="btn-secondary">Clear All</button>
      <button id="exportPaths" class="btn-secondary">Export</button>
      <button id="importPaths" class="btn-secondary">Import</button>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-section">
      <div class="contact-links">
        <a href="mailto:rohithreddy24@hotmail.com" class="contact-link" title="Contact Us">
          ðŸ“§ Contact Us
        </a>
        <span class="separator">|</span>
        <a href="https://github.com/Rohith24/SwiftPath/blob/main/PRIVACY_POLICY.md" id="privacyPolicy" class="privacy-link" title="Privacy Policy" target="_blank">
          ðŸ”’ Privacy Policy
        </a>
      </div>
    </div>
  </div>
  
  <!-- Edit Name Modal -->
  <div id="editNameModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>Edit Path Name</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editNameInput">Path Name:</label>
          <input type="text" id="editNameInput" class="modal-input" maxlength="100" placeholder="Enter path name">
        </div>
        <div class="form-group">
          <label>Path URL:</label>
          <div id="editPathUrl" class="path-url-display"></div>
        </div>
        <div id="editNameError" class="error-message" style="display: none;"></div>
      </div>
      <div class="modal-footer">
        <button id="cancelEditName" class="btn btn-secondary">Cancel</button>
        <button id="saveEditName" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
  
  <input type="file" id="importFile" accept=".json" style="display: none;">
  
  <script src="popup.js"></script>
</body>
</html>
